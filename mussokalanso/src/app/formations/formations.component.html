<ion-header class="ion-no-border">
  <ion-list lines="none">
    <ion-item >
      <!-- <ion-icon  name="reorder-two" ></ion-icon> -->
      <!-- <ion-icon slot="start" name="menu-outline" (click)="openMenu()"></ion-icon> -->
      <ion-button fill="clear" (click)="navCtrl.back()">
        <ion-icon slot="icon-only" name="arrow-back" color="dark"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item >
      <ion-label>Musso kalanso</ion-label>
      <ion-avatar slot="end">
        <img src="assets/imgs/nature love.png" />
      </ion-avatar>
    </ion-item>
  </ion-list>
  <div class="popover">
    <ion-searchbar></ion-searchbar>
  </div>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-item>
      <h5>Mes formations</h5>
    </ion-item>
    <ion-row>
      <ion-col *ngFor="let m of myModules" size="6">
        <ion-card [routerLink]="['/', 'admin', 'tabs', 'items', m.module.id]">
          <ion-card-header>
            <ion-card-subtitle>{{m.module.libelle}}</ion-card-subtitle>
            <!-- <ion-card-title>{{m.libelle}}</ion-card-title> -->
          </ion-card-header>
        
          <ion-card-content>
            <!-- <img src="assets/imgs/entrepre.jpg" /> -->
            <img [src]="m.module?.photo" />
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header class="ion-no-border">
  <ion-list lines="none">
    <ion-item color="primary">
      <ion-icon slot="start" name="reorder-two"></ion-icon>
    </ion-item>
    <ion-item color="primary">
      <ion-label>Hi Technyks</ion-label>
      <ion-avatar slot="end">
        <img src="assets/imgs/nature love.png" />
      </ion-avatar>
    </ion-item>
  </ion-list>
  <div class="popover">
    <ion-searchbar></ion-searchbar>
  </div>
</ion-header>

<ion-content>

  <ion-grid class="ion-margin-top">
    <ion-item lines="none" color="light">
      <ion-label class="title">Popular</ion-label>
      <ion-button slot="end" size="small" shape="round" color="primary">View all</ion-button>
    </ion-item>
    <ion-row>
      <!-- <ion-slides [options]="slideOpts"> -->
        <ion-col size="6" *ngFor="let item of popularItems">
        <!-- <ion-slide> -->
          <ion-card class="bgCard" [routerLink]="['/', 'admin','tabs', 'items', item.id]">
            <ion-card-header>
              <ion-label>
                {{item?.name}}
                <p>â‚¹{{item?.price}}</p>
              </ion-label>
            </ion-card-header>
            <ion-card-content>
              <img [src]="item?.img" />
            </ion-card-content>
          </ion-card>
        <!-- </ion-slide> -->
      </ion-col>
      <!-- </ion-slides> -->
    </ion-row>
  </ion-grid>


</ion-content>

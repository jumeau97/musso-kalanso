<ion-header class="ion-no-border">
  <ion-list lines="none">
    <ion-item >
      <!-- <ion-icon  name="reorder-two" ></ion-icon> -->
      <ion-icon slot="start" name="menu-outline" (click)="openMenu()"></ion-icon>
    </ion-item>
    <ion-item >
      <ion-label>Musso kalanso</ion-label>
      <ion-avatar slot="end">
        <img src="assets/imgs/nature love.png" />
      </ion-avatar>
    </ion-item>
  </ion-list>
  <div class="popover">
    <ion-searchbar placeholder="Recherche" [(ngModel)]="filterTerm" animated="true"></ion-searchbar>
  </div>
</ion-header>

<ion-content>

  <ion-grid class="ion-margin-top">
    <ion-item lines="none" color="light">
      <ion-label class="title">Modules récentes</ion-label>
      <ion-button slot="end" size="small" shape="round" routerLink="/all-module">Voir plus</ion-button>
    </ion-item>
    <ion-row>
      <ion-slides [options]="slideOpts">
        <ion-slide *ngFor="let item of listLastModule | filter:filterTerm">
          <ion-card class="bgCard" [routerLink]="['/', 'admin', 'tabs', 'items', item.id]">
            <img src="{{homeService.host+'/image/'+item.id}}" />
            <!-- <img [src]="item?.photo" /> -->
            <ion-card-header>
              <ion-label>
                {{item?.libelle}}
                <!-- <p>{{item?.price}} Fcfa</p> -->
              </ion-label>
            </ion-card-header>
            <ion-card-content>
              <!-- <img [src]="item?.img" /> -->
            </ion-card-content>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </ion-row>
  </ion-grid>

  <ion-grid class="ion-margin-top">
    <ion-item lines="none" color="light">
      <ion-label class="title">Catégories</ion-label>
      <ion-button slot="end" size="small" shape="round" routerLink="/all-categorie">Voir plus</ion-button>
    </ion-item>
    <ion-row>
      <ion-slides [options]="slideOpts1">
        <ion-slide *ngFor="let cat of listCategory | filter:filterTerm">
          <ion-card class="featured" [routerLink]="['/' , 'admin', 'details-category', cat.id]">
            <ion-card-header>
              <!-- <img [src]="cat?.img" />               -->
            </ion-card-header>
            <ion-card-content>
              <ion-item lines="none">
                <ion-label>
                  <!-- {{item?.name}} -->
                  <!-- <p><ion-text color="tertiary">{{item?.category}}</ion-text></p> -->
                  <h5>{{cat?.libelle}}</h5>
                  <!-- <h5>bonjour</h5> -->
                </ion-label>
                <!-- <ion-text class="price" slot="end" color="primary"><b>{{item?.price}} Fcfa</b></ion-text> -->
              </ion-item>
            </ion-card-content>
            <img [src]="cat?.photo" />
            <!-- <img id="myimage" [src]='thumbnail' /> -->
          </ion-card>
        </ion-slide>
      </ion-slides>
    </ion-row>
  </ion-grid>

</ion-content>

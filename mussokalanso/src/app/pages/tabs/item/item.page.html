<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-button fill="clear" class="ion-margin" (click)="navCtrl.back()">
          <ion-icon slot="icon-only" name="arrow-back" color="dark"></ion-icon>
        </ion-button>

        <div>
          <ion-button color="primary-contrast" class="ion-margin" (click)="infosFormateur(module)">
            <ion-icon slot="icon-only" name="man" color="primary"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
      <ion-col size="9">
        <ion-slides >
          <!-- <img [src]="module?.photo" /> -->
          <img src="{{homeService.host+'/image/'+module?.id}}" />
          <!-- <ion-slide >
            
          </ion-slide> -->
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item lines="none" class="ion-margin-vertical">
    <ion-label>
      {{module?.libelle}}
      <p><ion-text color="tertiary">{{module?.categorie.libelle}}</ion-text></p>
    </ion-label>
    <!-- <ion-text class="price" color="primary" slot="end">
      <b>{{item?.price}} Fcfa</b>
    </ion-text> -->
  </ion-item>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-row>
      <ion-col size="6" class="ion-text-center buy" *ngIf="!isSubs">
        <ion-button fill="clear" color="light" (click)="subsAlert(module)">S'inscrire</ion-button>
      </ion-col>
      <ion-col size="6" class="ion-text-center buy" *ngIf="isSubs">
        <ion-button fill="clear" color="light" [routerLink]="['/', 'admin', 'read-module', module.id]">Suivre</ion-button>
      </ion-col>
      <ion-col size="6" class="ion-text-center">
        <ion-button fill="clear" color="dark" (click)="presentModal(module)">Description</ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>

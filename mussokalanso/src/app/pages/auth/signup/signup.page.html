<ion-content [fullscreen]="true">
  <ion-list-header><ion-label color="light"><img src="assets/imgs/logo-app.jpg" /></ion-label></ion-list-header>
  <ion-list lines="none" class="ion-margin">
    <ion-list-header>Bienvenue !</ion-list-header>
    <ion-item class="ion-margin">
      <ion-input placeholder="Nom & prénom" type="text" clearInput="true"></ion-input>
    </ion-item>
    <ion-item class="ion-margin">
      <ion-input placeholder="Tel" type="text" clearInput="true"></ion-input>
    </ion-item>
    <ion-item class="ion-margin">
      <ion-input placeholder="Adresse" type="text" clearInput="true"></ion-input>
    </ion-item>
    <ion-item class="ion-margin">
      <ion-input placeholder="E-mail" type="email" clearInput="true"></ion-input>
    </ion-item>
    <ion-item class="ion-margin">
      <ion-input placeholder="Mot de passe" type="password" clearInput="true"></ion-input>
    </ion-item>
    <!-- <ion-text color="medium"><p class="ion-margin-horizontal">Mot de passe oublié?</p></ion-text> -->
    <ion-text color="medium"><p class="ion-margin-horizontal">vous avez dejà un compte?. <a routerLink="/login">Connexion</a></p></ion-text>
    <div align="right">
      <ion-button shape="round" strong="true" class="ion-margin-end" color="success">
        S'inscrire
        <ion-icon name="log-in" slot="end"></ion-icon>
      </ion-button>
    </div>

  </ion-list>
</ion-content>

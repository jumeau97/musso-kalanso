<ion-header class="ion-no-border">
  <ion-list lines="none">
    <ion-item >
      <!-- <ion-icon  name="reorder-two" ></ion-icon> -->
      <ion-icon slot="start" name="menu-outline" (click)="openMenu()"></ion-icon>
    </ion-item>
    <ion-item >
      <ion-label>Musso kalanso</ion-label>
      <ion-avatar slot="end">
        <img src="assets/imgs/nature love.png" />
      </ion-avatar>
    </ion-item>
  </ion-list>
  <div class="popover">
    <ion-searchbar></ion-searchbar>
  </div>
</ion-header>

<ion-content>

<ion-grid>
  <ion-row>
    <ion-col *ngFor="let m of listModule" size="6">
      <ion-card>
        <ion-card-header>
          <!-- <ion-card-subtitle>{{l.libelle}}</ion-card-subtitle> -->
          <ion-card-title>{{m.libelle}}</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          <img src="assets/imgs/gestion_projet.png" />
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>

<ion-header class="ion-no-border">

<ion-grid>

  </ion-item>
  <ion-row>
    <ion-col *ngFor="let l of listChapitre" size="6">

        <ion-card-content>
          <h2>{{l.libelle}}</h2>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

<ion-header class="ion-no-border">
  <ion-list lines="none">
    <ion-item >
      <!-- <ion-icon  name="reorder-two" ></ion-icon> -->
      <!-- <ion-icon slot="start" name="menu-outline" (click)="openMenu()"></ion-icon> -->
      <ion-button fill="clear" (click)="navCtrl.back()">
        <ion-icon slot="icon-only" name="arrow-back" color="dark"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item >
      <ion-label>Musso kalanso</ion-label>
      <ion-avatar slot="end">
        <img src="assets/imgs/nature love.png" />
      </ion-avatar>
    </ion-item>
  </ion-list>
</ion-header>

<ion-content>

<ion-grid>
  <ion-item>
    <h5>Les chapitres</h5>
  </ion-item>
  <ion-row>
  <ion-col *ngFor="let l of listChapitre" size-xs="6" size-md="20">
    <ion-card class="bgCard" [routerLink]="['/', 'detail-chapitre', l.id]" style="height: 100%;">
      <h2>{{l.libelle}}</h2>
    </ion-card>
  </ion-col>
</ion-row>
</ion-grid>

</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-button fill="clear" (click)="navCtrl.back()">
      <ion-icon slot="icon-only" name="arrow-back" color="dark"></ion-icon>
    </ion-button>
    <ion-title>Chapitre</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col  size="9">
        <ion-slides [routerLink]="['/', 'detail-chapitre', chapitre?.id]">
          <iframe width="400" height="330" src="https://www.youtube.com/embed/KsCUcBK9q14" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          <!-- <h2>{{chapitre?.video}}</h2> -->
          <!-- <ion-slide >
          </ion-slide> -->
        </ion-slides>
      </ion-col>
      <ion-col size="3">
        <div  >
          <ion-button color="primary-contrast" class="ion-margin">
            <ion-icon slot="icon-only" name="document" color="primary"></ion-icon>
          </ion-button>
          <ion-button color="primary-contrast" class="ion-margin" >
            <ion-icon slot="icon-only" name="download" color="primary" ></ion-icon>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
<ion-content>
<ion-row id="exemple">
  <ion-col *ngFor="let l of listChapitre" size="4" >
    <img src="assets/imgs/gestion_projet.png" (click)="playVideo(l.id)" />
    <h2>{{l.libelle}}</h2>
  </ion-col>
</ion-row>

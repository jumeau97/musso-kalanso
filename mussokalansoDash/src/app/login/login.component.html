  <div class="pt-5">
    <h1 class="text-center">BIENVENUE SUR L'OUTILS DE GESTION</h1>
    <h2 class="text-center">MUSSOKALANSO</h2>  
  <div class="container">
                  <div class="row">
                      <div class="col-md-5 mx-auto">
                          <div class="card card-body"> 
                            <p-message *ngIf="msgError"  severity="error" text="Email ou mot de passe incorrect. Merci de reessayez!" styleClass="mr-3"></p-message> <br>                         
                              <form [formGroup]="loginForm" (ngSubmit)="login()">
                                  <div class="form-group required">
                                      <label for="username">Email</label>
                                      <input type="text" class="form-control text-lowercase" id="username" required="" name="email" formControlName="email" >
                                  </div>                    
                                  <div class="form-group required">
                                      <label class="d-flex flex-row align-items-center" for="password">Mot de passe 
                                          <!-- <a class="ml-auto border-link small-xl" href="/forget-password">Forget?</a> -->
                                        </label>
                                      <input type="password" class="form-control" required="" id="password" name="motDePasse" formControlName="motDePasse">
                                  </div>
                                  <div class="form-group mt-4 mb-4">
                                      <div class="custom-control custom-checkbox">
                                          <input type="checkbox" class="custom-control-input" id="remember-me" name="remember-me" data-parsley-multiple="remember-me">
                                          <label class="custom-control-label" for="remember-me">Se souvenir de moi?</label>
                                      </div>
                                  </div>
                                  <div class="form-group pt-1">
                                      <button class="btn btn-primary btn-block" type="submit">Connexion</button>
                                  </div>
                              </form>
                              <!-- <p class="small-xl pt-3 text-center">
                                  <span class="text-muted">Not a member?</span>
                                  <a href="/signup">Sign up</a>
                              </p> -->
                          </div>
                      </div>
                  </div>
              </div>
  </div>

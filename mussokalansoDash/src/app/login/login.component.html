<div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Basic form elements</h4>
        <p class="card-description">Basic form elements</p>
        <form class="forms-sample" [formGroup]="loginForm" (ngSubmit)="login()">

          <div class="form-group">
            <label for="exampleInputEmail3">E-mail</label>
            <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email" name="email"  formControlName="email"/>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword4">Mot de passe</label>
            <input type="password" class="form-control" id="exampleInputPassword4" placeholder="Password" name="motDePasse" formControlName="motDePasse" />
          </div>

          <button type="submit" class="btn btn-primary mr-2"> Connexion </button>
          <button class="btn btn-light">Cancel</button>
        </form>
      </div>
    </div>
  </div>

<p-toast position="top-center" key="c" (onClose)="onReject()" [baseZIndex]="2000">
  <ng-template let-message pTemplate="message">
      <div class="p-flex p-flex-column" style="flex: 1">
          <div class="p-text-center">
              <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
              <h4>{{message.summary}}</h4>
              <p>{{message.detail}}</p>
          </div>
      </div>
  </ng-template>
</p-toast>
<div class="col-12 grid-margin">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Renseignez les champs</h4>
      <form class="form-sample" [formGroup]="formChap" (ngSubmit)="saveChapter()">
        <!-- <p class="card-description">Personal info</p> -->
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Libelle</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="libelle" formControlName="libelle" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">lien video</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="video" formControlName="video" />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Fichier 1</label>
              <div class="col-sm-9">
                <input type="file" multiple (change)="onImageUpload($event)" class="form-control" />
              </div>
            </div>
          </div>
          <!-- <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Fichier 2</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" />
              </div>
            </div>
          </div> -->
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Description</label>
              <div class="col-sm-9">
                <textarea class="form-control" name="" id="" rows="5" name="description" 
                formControlName="description">
              </textarea>
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-rose mr-2"> Enregistrer </button>
      </form>
    </div>
  </div>
</div>

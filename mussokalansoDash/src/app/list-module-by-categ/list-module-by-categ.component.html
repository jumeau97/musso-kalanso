<p-toast></p-toast>
<p-toast position="top-center" key="c" (onClose)="onReject()" [baseZIndex]="5000"></p-toast>
<p-toast position="top-center" key="c" [baseZIndex]="5000">
  <ng-template let-message pTemplate="message">
      <div class="p-flex p-flex-column" style="flex: 1">
          <div class="p-text-center">
              <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
              <h4>{{message.summary}}</h4>
              <p>{{message.detail}}</p>
          </div>
      </div>
  </ng-template>
</p-toast>
<span><button type="button" class="btn btn-sm ml-3 btn-rose" (click)="redirectDetail()"> Autres modules </button></span>
<p-table [value]="listModule">
    <ng-template pTemplate="header">
        <tr>
            <th>Libelle</th>
            <th>Etat</th>
            <th>Action</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-module>
        <tr>
            <td>{{module.libelle}}</td>
            <td *ngIf="module.etat==1">publié</td>
            <td *ngIf="module.etat==0">Non publié</td>
            <td>
                <button *ngIf="module.etat==1" pButton pRipple type="button" title="Publié" icon="pi pi-check-circle" class="p-button-rounded p-button-success"></button>
                <button pButton pRipple  icon="pi pi-pencil" title="Modifier" class="p-button-rounded p-button-info"></button>
                <button *ngIf="module.etat==0" pButton pRipple type="button" title="Non publié" icon="pi pi-circle" class="p-button-rounded p-button-danger"></button>
            </td>

         
        </tr>
    </ng-template>
</p-table>

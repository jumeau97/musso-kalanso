<p-toast></p-toast>
<!-- <p-toast position="top-left" key="tl"></p-toast>
<p-toast position="top-center" key="tc"></p-toast>
<p-toast position="bottom-center" key="bc"></p-toast> -->
<p-toast position="top-center" key="c" (onClose)="onReject()" [baseZIndex]="5000">
  <ng-template let-message pTemplate="message">
      <div class="p-flex p-flex-column" style="flex: 1">
          <div class="p-text-center">
              <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
              <h4>{{message.summary}}</h4>
              <p>{{message.detail}}</p>
          </div>
      </div>
  </ng-template>
</p-toast>
<div class="col-md-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
                    <h4 class="card-title">Nom & Prénom</h4>
                    <p class="card-description"> {{getUser?.nomPrenom}}
                      <span class="text-primary" *ngIf="getUser?.statut == true">[Administrateur]</span>
                      <span class="text-warning" *ngIf="getUser?.statut == false">[Formateur]</span>
                    <div class="row">
                      <div class="col-md-6">
                        <address>
                          <p class="font-weight-bold">Adresse</p>
                          <p>{{getUser?.adresse}}</p>
                        </address>
                        <address>
                          <p class="font-weight-bold">Profession</p>
                          <p>{{getUser?.profession}}</p>
                        </address>
                      </div>
                      <div class="col-md-6">
                        <address class="text-primary">
                          <p class="font-weight-bold">E-mail</p>
                          <p class="mb-2">{{getUser?.email}}</p>
                          <p class="font-weight-bold">Numéro portable</p>
                          <p>{{getUser?.tel}}</p>
                        </address>
                      </div>
                    </div>
                  </div>
                  <hr>
                  <div class="card-body">
                    <h4 class="card-title">Description</h4>
                    <!-- <p class="card-description">Use class <code>.lead</code></p> -->
                    <p class="card-description">{{getUser?.description}}</p>
                  </div>
    </div>
</div>
